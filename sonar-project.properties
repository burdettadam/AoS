# SonarCloud Configuration
sonar.projectKey=burdettadam_aos
sonar.organization=burdettadam

# Project Information
sonar.projectName=Ashes of Salem
sonar.projectVersion=0.1.0

# Source code paths
sonar.sources=packages/
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.*,**/*.spec.*,**/coverage/**

# Test files
sonar.tests=packages/
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Coverage reports
sonar.javascript.lcov.reportPaths=packages/client/coverage/lcov.info,packages/server/coverage/lcov.info
sonar.typescript.lcov.reportPaths=packages/client/coverage/lcov.info,packages/server/coverage/lcov.info

# ESLint reports
sonar.eslint.reportPaths=eslint-report.json

# Language settings
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.qualitygate.wait=true
sonar.pullrequest.github.summary_comment=true
